<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>포스트 리스트</h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
        <td>
            <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.subject}"></a>
        </td>
        <td th:text="${post.createDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
