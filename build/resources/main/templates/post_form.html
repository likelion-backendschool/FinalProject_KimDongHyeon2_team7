<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:action="@{/post/write}" th:object="${postForm}" method="post">
<!--        <div th:replace="form_errors :: formErrorsFragment"></div>-->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <div class="toast-ui-editor" toast-ui-editor--height="700px" toast-ui-editor--placeholder="내용을 입력해주세요.">
            </div>
        </div>
        <div class="mb-3">
            <label for="hashtag" class="form-label">해시태그</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
