<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/member/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>


    </form>

    <form th:action method="POST" class="flex flex-col gap-3" onsubmit="FindUsername__submit(this); return false;">
        <div class="form-control">
            <label class="label">
                <span class="label-text">이메일</span>
            </label>
            <input type="email" id="email" name="email" placeholder="이메일" class="input input-bordered" maxlength="50">
        </div>

        <div class="grid grid-cols-2 mt-2 gap-2">
            <input class="btn btn-primary" type="submit" value="아이디 찾기">
            <button type="button" onclick="history.back();" class="btn btn-secondary btn-outline">취소</button>
        </div>
    </form>
</div>
<script>
    let FindUsername__submitDone = false;

    function FindUsername__submit(form) {
        if (FindUsername__submitDone) {
            return;
        }

        form.email.value = form.email.value.trim();

        if (form.email.value.length == 0) {
            warningModal("이메일을 입력해주세요.");
            form.email.focus();

            return;
        }

        form.submit();
        FindUsername__submitDone = true;
    }
</script>
</html>
